<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>탁송대리는 역시 1등!!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #fff; /* 여백은 흰색 */
      overflow: hidden;
    }

    :root {
      --vh: 100vh;
    }

    .image-wrap {
      position: relative;
      width: 100%;
      height: calc(var(--vh));
      overflow: hidden;
      background: #fff; /* 이미지가 다 안 찰 때 여백 흰색 */
    }

    .image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 이미지 전체 보이기 (잘림 없음) */
      background: #fff;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    .box {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      border-radius: 12px;
      transition: transform 0.1s;
      cursor: pointer;
    }

    .box::after {
      content: "";
      position: absolute;
      top: -15%;
      left: -15%;
      width: 130%;
      height: 130%;
    }

    /* 버튼 위치 (이미지 비율 기준으로 배치) */

      top: 35%;
