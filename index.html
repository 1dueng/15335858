<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>탁송대리는 역시 1등!!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #fff;
      overflow: hidden;
    }

    /* 안전한 화면 높이 계산 */
    :root {
      --vh: 100vh;
    }

    .image-wrap {
      position: relative;
      width: 100%;
      height: calc(var(--vh));
      overflow: hidden;
    }

    .image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 화면 꽉 채움 */
      display: block;
      user-select: none;
      -webkit-user-drag: none;
      background: #fff;
    }

    .box {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      border-radius: 12px;
      transition: transform 0.1s;
      cursor: pointer;
    }

    .box::after {
      content: "";
      position: absolute;
      top: -15%;
      left: -15%;
      width: 130%;
      height: 130%;
    }

    /* 버튼 위치 (이미지 비율 기준으로 배치) */
    .box1 {
      top: 35%;
      left: 24.5%;
      width: 20%;
      height: 12.5%;
      background: url('icon_taksong.png') no-repeat center/contain;
    }

    .box2 {
      top: 35%;
      left: 55%;
      width: 20%;
      height: 12.5%;
      background: url('icon_daeri.png') no-repeat center/contain;
    }

    .box3 {
      top: 53.5%;
      left: 24.5%;
      width: 20%;
      height: 12.5%;
      background: url('icon_1day.png') no-repeat center/contain;
    }

    .box4 {
      top: 53.5%;
      left: 55%;
      width: 20%;
      height: 12.5%;
      background: url('icon_youtube.png') no-repeat center/contain;
    }

    .box:active,
    .box:focus {
      transform: scale(1.1);
      outline: 2px dashed transparent;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="image-wrap">
    <img src="일등.gif" alt="탁송대리 배경 이미지">

    <!-- 전화 걸기 버튼 -->
    <a class="box box1" href="tel:15335858" aria-label="로드탁송 전화걸기"></a>
    <a class="box box2" href="tel:15335858" aria-label="대리운전 전화걸기"></a>
  </div>

  <script>
    // 모바일에서 안전하게 화면 높이 맞추기
    function setVh() {
      document.documentElement.style.setProperty('--vh', window.innerHeight + 'px');
    }
    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);
    setVh();
  </script>
</body>
</html>
