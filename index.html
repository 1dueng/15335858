  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000; /* 남는 여백을 검정색 처리 (원하시면 흰색으로 바꿔도 됨) */
      overflow: hidden;
    }

    :root {
      --vh: 100vh;
    }

    .image-wrap {
      position: relative;
      width: 100%;
      height: var(--vh);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-wrap img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* 비율 유지하면서 잘리지 않게 */
      display: block;
      user-select: none;
      -webkit-user-drag: none;
      background: #000;
    }

    .box {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      border-radius: 12px;
      transition: transform 0.1s;
      cursor: pointer;
    }

    .box::after {
      content: "";
      position: absolute;
      top: -15%;
      left: -15%;
      width: 130%;
      height: 130%;
    }
